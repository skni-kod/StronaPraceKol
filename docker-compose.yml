services:

  django-web:
    build: .
    env_file:
      - ./.env
    restart: always
    volumes:
      - ./static:/app/static:rw
      - ./media:/app/media:rw

  nginx:
    image: nginx:latest
    ports:
      - "60080:80"
      - "60443:443"
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/static:ro
      - ./media:/media:ro
      - ./certbot/www:/var/www/certbot:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - django-web
