{% load custom_papers_tags %}

<div class="box">

    <div class="row my-1 justify-content-center">
        {% for grade in review.aggregate_grades %}
            {% if grade %}
                <div class="col-md-8">
                    <div class="form-group mb-3">
                        <label class="d-block mb-2">{{ grade.get_tag_display_text }}</label>
                        <select class="custom-select text-{{ grade.display_color }} w-100" id="{{ grade.tag }}">
                            <option value="{{ grade.value }}">{{ grade.name }}</option>
                        </select>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
        <div class="col-md-8 text-center">
            {% if review.author == user %}
                <div class="btn btn-danger" id="review_delete_button">
                    Usuń
                </div>
                <div class="btn btn-primary" id="review_edit_button">
                    Edytuj
                </div>
                <a href="{% url 'reviewPDF' review.pk %}" target="_blank">
                    Wygeneruj PDF
                </a>
            {% endif %}
        </div>
    </div>

    <hr class="my-2">

    <div class="row my-1">
        <div class="col-md-2 text-left">
            <h5>Treść recenzji:</h5>
        </div>
        <div class="col-md-10">
            {{ review.text|safe }}
        </div>
    </div>
</div>

<script>
    $("#review_edit_button").click(function () {
        $.get("{% url 'reviewEdit' review.pk %}", {},
            function (data, status) {
                if (status == 'success') {
                    $(".box").parent().html(data);
                }
            });
    });

    $("#review_delete_button").click(function () {
        $.get("{% url 'reviewDelete' review.pk %}", {},
            function (data, status) {
                if (status == 'success') {
                    $(".box").parent().html(data);
                }
            });
    });
</script>
