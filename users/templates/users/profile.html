{% extends "base.html" %}
{% block content %}
    <div class="container my-3 row">
        <div class="col-md-3"></div>

        <div class="col-md-6">

            <div class="row">
                <div class="col offset">
                    <h4>Ustawienia konta</h4></p>
                </div>
            </div>
            <hr class="my-4">

            <div class="row">
                <div class="col text-right">
                    <h5>Login:</h5>
                </div>

                <div class="col text-left">
                    <p> {{ user.username }} </p>
                </div>
            </div>

            <div class="row">
                <div class="col text-right">
                    <h5>Imię:</h5>
                </div>

                <div class="col text-left">
                    <p> {{ user.first_name }} </p>
                </div>
            </div>

            <div class="row">
                <div class="col text-right">
                    <h5>Nazwisko:</h5>
                </div>

                <div class="col text-left">
                    <p> {{ user.last_name }} </p>
                </div>
            </div>

            <div class="row">
                <div class="col text-right">
                    <h5>Adres email:</h5>
                </div>

                <div class="col text-left">
                    {% if user.email|length == 0 %}
                        <p> Nie podano </p>
                    {% else %}
                        <p> {{ user.email }} </p>
                    {% endif %}
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-md-3 offset-md-1">
                    <a href="{% url 'passwordChange' %}">
                        <button type="button" class="btn btn-info">Zmień hasło</button>
                    </a>
                </div>

                <div class="col-md-3 offset-md-1">
                    <a href="{% url 'accountDelete' %}">
                        <button type="button" class="btn btn-danger">Usuń konto</button>
                    </a>
                </div>

                <div class="col-md-3 offset-md-1">
                    <a href="{% url 'logout' %}">
                        <button type="button" class="btn btn-info">Wyloguj</button>
                    </a>
                </div>
            </div>

        </div>

        <div class="col-md-3"></div>
    </div>

{% endblock %}
